<body>
  <!-- Header -->
  <header class="header map_header clearfix">
    <a href="http://cartodb.com/" class="logo"></a>

    <h1 class="title">2013 NBA Playoffs</h1>
    <p class="subtitle">Amount of tweets during Playoff Finals</p>
  </header>

  <!-- Switch -->
  <nav id="switch" class="switch">
    <ul class="menu">
      <li class="selected"><a href="#" id="static">Static</a></li><li><a href="#" id="dynamic">Dynamic</a></li>
    </ul>
  </nav>

  <!-- Slider -->
  <div id="slider_wrapper" class="slider_wrapper">
    <div id="slider" class="slider"></div>
    <p id="hour" class="hour">0:00<br /><span>14/6/2013</span></p>
  </div>

  <!-- Map -->
  <div id="map" class="map"></div>

  <!-- Google Analytics -->
  <script>
    var _gaq=[['_setAccount','UA-20934186-3'],['_trackPageview']];

    g.src='https://www.google-analytics.com/ga.js';

  <script type="text/javascript">
    window.AppData = window.AppData || {};
  </script>

  <script src="settings.json"></script>
  <script src="scripts/vendor/jquery-ui-1.10.2.custom.js"></script>
  <script src="scripts/leaflet_tileloader_mixin.js"></script>
  <script src="scripts/canvas_layer.js"></script>
  <script src="scripts/time_layer.js"></script>

  <script src="scripts/events.js"></script>
  <script src="scripts/slider.js"></script>
  <script src="scripts/switch.js"></script>
  <script src="scripts/map.js"></script>
  <script src="scripts/app.js"></script>

  <script type="text/javascript">



      var dragged = false,
         clicked = false,
         stopped = true,
         valueStart = 0;
      var hash = location.hash.split("#").pop();


      window.AppData.DYNAMIC_MAP = {
        user:SETTINGS.dynamic_map.user,
        table:SETTINGS.dynamic_map.table,
        column:SETTINGS.dynamic_map.column,
        steps: SETTINGS.dynamic_map.steps,
        step: SETTINGS.dynamic_map.step,
        resolution:SETTINGS.dynamic_map.resolution,
        countby:SETTINGS.dynamic_map.countby,
        cdb_url:SETTINGS.dynamic_map.cdn_url
      };
      window.AppData.ANIMATION_SCALE = SETTINGS.dynamic_map.animation_scale;
      window.AppData.BALLS_COLOR = SETTINGS.dynamic_map.balls_color;
      window.AppData.BALL_SIZE_GAIN = SETTINGS.dynamic_map.ball_size_gain;
      window.AppData.BALL_ANIMATION_SPEED = SETTINGS.dynamic_map.ball_animation_speed;

      window.AppData.STATIC_MAP = SETTINGS.static_map.vizjson;

      var sql = new cartodb.SQL({ user: SETTINGS.dynamic_map.user });
          sql.execute("SELECT max(date_part('epoch', {{column}}))::int as end_date, min(date_part('epoch', {{column}}))::int -3600 as start_date FROM {{table}}", {table:SETTINGS.dynamic_map.table, column:SETTINGS.dynamic_map.column})
          .done(function(data) {
            window.AppData.START_DATE = data.rows[0].start_date; // one hour before
            window.AppData.END_DATE = data.rows[0].end_date;
            if(hash.length === 0) {
              App.initialize();
            } else if(hash.split("/")[0] === "dynamic") {
              App.initialize({mode: "dynamic"});
            } else if(hash.split("/")[0] === "static") {
              App.initialize();
            }
          })

  </script>
</body>
